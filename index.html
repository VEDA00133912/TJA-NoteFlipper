  <div class="container">
    <h1>TJA Converter</h1>
    <p>
      TJAを指定した形式で変換します<br>

    </p>

    <textarea id="input" placeholder="ここにtjaを貼り付け"></textarea>

    <div class="buttons">
      <button id="convertBtn" onclick="convert()" disabled>大小反転</button>

      <button id="copyBtn" onclick="copyOutput()" disabled>コピー</button>
    </div>
